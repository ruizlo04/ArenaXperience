<app-navbar-principal></app-navbar-principal>

<div class="back-button-container">
  <a routerLink="/home" class="text-white text-decoration-none d-flex align-items-center">
    <i class="bi bi-arrow-left me-2 fs-4"></i>
    <span class="fs-5">Volver al inicio</span>
  </a>
</div>

<div class="container d-flex flex-column justify-content-center align-items-center py-5 ticket-container">
  <h2 class="text-white text-center mb-4 ticket-title">Compra de Entradas</h2>

  <div class="card p-4 ticket-card">
    <h4 class="text-white text-center mb-3">{{ eventName }}</h4>

    <div class="mb-3">
      <label class="text-white form-label">Cantidad:</label>
      <input
        type="number"
        [(ngModel)]="cantidad"
        min="1"
        class="form-control"
        (change)="validarCantidad()"
      />
    </div>

    <div class="mb-3">
      <label class="text-white form-label">Precio total (â‚¬):</label>
      <input
        type="text"
        [value]="precioFinal | currency:'EUR'"
        class="form-control"
        disabled
      />
    </div>

    <button class="btn btn-danger w-100" (click)="comprar()">Confirmar Compra</button>
  </div>
</div>
